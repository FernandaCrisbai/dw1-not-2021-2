<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        /* regras iniciadas com # aplicam-se apenas aos elementos HTML com o id correspondente 
        */
        #logo {
            width: 300px;
              }
        #icone {
           /* width: 600px;*/
               }
        
    

    </style>
</head>
<body>
    <!--
        tag para <img> usada para exibibir imagens na página.
        Atributos
        src: indica a fonte (source) da imagem, ou em outras palavras onde está o arquivo de imagem a ser exibido.
        alt: especifica um texto alternativo que será exibino no lugar da imagem caso esta não possa ser carregado.

        o atributi id identifica unicamente um elemento dentro de uma página HTML. Pode ser identificado a qualquer elemento.
    -->

    <img id="logo" src="img/apptiva-logo.png" alt="Logotipo da empresa Apptiva">

    <img id="icone" src="img/apptiva-icon.png" alt="Icone da empresa Apptiva">

    <!--
        <figure> representa uma figura, formada por uma imagem (<img>) e uma legenda (<figcaption>)
    -->
    <figure>
    <img src="img/distance-education-1000px.jpg" alt="Educação a distância">

    <figcaption>
        Estudando com a Apptiva, seu sucesso é garantido!
    </figcaption>
   </figure>

    <h1> </h1>
    
</body>
</html>
